<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
      #header, #footer, #body {
        padding-top: 20px;
        padding-left: 40px;
        padding-right: 40px;
      }
      #header, #footer {
        background-color: #222228;       
      }
      #header p, #footer p {
        color: #666;
      }
      #breakbeat-logo {
        max-height: 100px;
        margin-bottom: 20px;
        fill: #eee;
      }
      #listenlater-logo, #redbook-logo {
        max-width: 150px;
        background-color: white;
      }
      #listenlater-logo {
        fill: #0e84b7;
      }
      #redbook-logo{
        fill: #b8213a;
      }
      .app-title {
        margin-bottom: 20px;
      }
      .blurb {
        margin-top: 20px;
      }
      .col-sm {
        margin: 10px;
        padding: 20px;
        background-color: lightgray;
      }
      .rounded-corner-mask {
        border-radius: 20px;
        overflow: hidden;
      }
    </style>

    <title>{{ site.title }}</title>
  </head>
